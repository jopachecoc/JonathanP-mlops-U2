
name: comentar el pull request y evento 1

on:
  pull_request:

permissions:
  pull-requests: write
  issues: write

jobs:
  comment-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurarcion de Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt
          pip install pytest


      - name: Ejecutar pruebas unitarias
        run: pytest Test/ 

      - name: CI/CD en acción. Ejecutando tareas …
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "CI/CD en acción. Ejecutando tareas …"
            })

      - name: CI/CD terminado con éxito.
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "CI/CD terminado con éxito."
            })


permissions:
  pull-requests: write

name: Comentar en Pull Request

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  comentar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout            #
        uses: actions/checkout@v3 #

      - name: Comentar en el PR
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            CI/CD en acción. Ejecutando tareas …

